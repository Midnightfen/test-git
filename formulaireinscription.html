<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
        <label for="firstname">Entrez votre prénom:</label>
        <input class="typetext" type="text" name="firstname">
        <button class="bouton">Valider</button>
        <br><br>
        <label for="name">Entrez votre nom:</label>
        <input type="text" name="name">
        <br><br>
        <label for="age">Entrez votre age:</label>
        <input type="number" name="age">
        <br><br>
        <label for="date">Entrez votre date de naissance:</label>
        <input type="date" name="date">
        <br><br>
        <label for="username">Identifiant:</label>
        <input type="text" name="username">
        <label for="password">Mot de passe:</label>
        <input type="password" name="password">
        <br>
        <input type="checkbox"><label for="checkbox">Rester connecté</label>
        <br>
        <input type="submit" value="Login">
        <br><br><br>
        <strong>Souhaitez vous une reponse par email ou sms:</strong>
        <label for="radio">SMS</label>
        <input type="radio" name="radio">
        <label for="radio">Email</label>
        <input type="radio" name="radio">
        <br><br>
        <p>Merci d'avoir rempli le formulaire, vous recevrez une reponse sous 48h</p>
       
    
    <script src="js/script.js"></script>
</body>
</html>
